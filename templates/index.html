<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/index.css">
    <title>Question App</title>
</head>
<body class="container">
    <h1>Question App</h1>
    <div >
        <a class="add_new" href="{{url_for('add_new_question')}}">Add a New Question</a>
    </div>
    <div class="questions">
        <ul>
            {% for question in questions:%}
            <li>
                <a href="{{url_for('question_pages',index=loop.index0)}}">
                {{question.question}}
            </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
